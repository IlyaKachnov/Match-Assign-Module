<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Spring MVC Blog</title>
    <link href="../../public/css/style.bundle.css" th:href="@{/css/style.bundle.css}" rel="stylesheet" />
    <link href="../../public/css/vendors.bundle.css" th:href="@{/css/vendors.bundle.css}" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<div class="m-grid m-grid--hor m-grid--root m-page">
    <header th:replace="fragments/header :: header"></header>

    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <button class="m-aside-left-close  m-aside-left-close--skin-dark " id="m_aside_left_close_btn">
            <i class="la la-close"></i>
        </button>
        <div th:replace="fragments/left_aside :: left_aside"></div>
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="row">
                    <div class="col-xl-6">
                        <!--begin:: Widgets/Tasks -->
                        <div class="m-portlet m-portlet--full-height ">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            Ближайшие сессии разбора
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="m_widget2_tab1_content">
                                        <div class="m-widget2">
                                            <div th:each="n:${notifications}" th:if="${notifications != null}" class="m-widget2__item m-widget2__item--primary">
                                                <div class="m-widget2__checkbox">
                                                </div>
                                                <div class="m-widget2__desc">
															<span class="m-widget2__text" th:inline="text">
																Разбор сессии разбора для лиги [[${n.league.name}]]
                                                                начнется [[${n.startDate}]] в [[${n.startTime}]]
															</span>
                                                    <br></br>
                                                    <span class="m-widget2__user-name">
																<a th:href="@{'/all-stadiums'}" class="m-widget2__link">
																	Перейти к разбору
																</a>
															</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end:: Widgets/Tasks -->
                    </div>
                    <div class="col-xl-6">
                        <!--begin:: Widgets/Support Tickets -->
                        <div class="m-portlet m-portlet--full-height ">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            Мои команды
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body">
                                <!--begin: Datatable -->
                                <table class="m-datatable" id="html_table" width="100%">
                                    <thead>
                                    <tr>
                                        <th title="Field #1">
                                            Название
                                        </th>
                                        <th title="Field #2">
                                            Лига
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="team:${teamList}" th:if="${teamList != null}">
                                        <td th:text="${team.name}"></td>
                                        <td th:text="${team.league.name}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!--end: Datatable -->
                            </div>

                        </div>
                        <!--end:: Widgets/Support Tickets -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>

<!--<footer th:replace="layout :: site-footer" />-->
<script src="/../../public/js/vendors.bundle.js" th:src="@{/js/vendors.bundle.js}" type="text/javascript"></script>
<script src="/../../public/js/scripts.bundle.js" th:src="@{/js/scripts.bundle.js}" type="text/javascript"></script>
<script src="/../../public/js/datatables/html-table.js" th:src="@{/js/datatables/html-table.js}" type="text/javascript"></script>
</body>
</html>
