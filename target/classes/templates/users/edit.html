<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>

<body>

<!--<header th:replace="layout :: site-header" />-->

<h1>Login in the Blog</h1>

<form action="#" method="post" th:action="@{'/users/'+${user.id}+'/update'}" th:object="${user}">
    <div><label></label></div>
    <input type="text" name="firstname" th:field="*{firstname}" th:value="*{firstname}"/>
    <input type="text" name="lastname" th:field="*{lastname}" th:value="*{lastname}"/>
    <input type="text" name="email" th:field="*{email}"  th:value="*{email}"/>
    <input type="text" name="role" th:field="*{role}"  th:value="*{role}"/>
    <!--<input type="password" name="password" th:field="*{password}" >-->
    <div><input type="submit" value="Create"/></div>
</form>

<!--<footer th:replace="layout :: site-footer" />-->

</body>

</html>
