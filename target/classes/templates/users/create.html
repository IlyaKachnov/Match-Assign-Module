<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>

<body>

<!--<header th:replace="layout :: site-header" />-->

<h1>Login in the Blog</h1>

<form action="#" method="post" th:action="@{/users/save}" th:object="${user}">
    <div><label></label></div>
    <input type="text" name="firstname" th:field="*{firstname}"/>
    <input type="text" name="lastname" th:field="*{lastname}"/>
    <input type="text" name="email" th:field="*{email}"/>
    <input type="text" name="role" th:field="*{role}"/>
    <input type="password" name="password" th:field="*{password}"/>
    <select multiple="true" th:field="*{teamList}" >
        <option th:each="team: ${teamList}" th:value="${team.id}" th:text="${team.name}"></option>
    </select>
    <div><input type="submit" value="Create"/></div>
</form>

<!--<footer th:replace="layout :: site-footer" />-->

</body>

</html>
