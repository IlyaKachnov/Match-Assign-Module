<!DOCTYPE html>

<head>
    <title>Spring MVC Blog</title>
</head>

<body>

<table>
    <thead>
    <tr>
        <th>Команда</th>
    </tr>

    </tbody>
</table>

<!--<footer th:replace="layout :: site-footer" />-->
</body>

</html>
